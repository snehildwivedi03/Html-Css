<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form</title>
  </head>
  <body>
    <h1>This a simple form</h1>
    <form id="student_id">
      <label for="username">Username</label>
      <input type="text" name=username"" id="username">
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br />
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="gender" value="male" />

      <label for="female">Female</label>
      <input type="radio" name="gneder" id="fgender" value="female" />
      <br />
      <label for="newsletter">Subscribe for the newsletter</label>
      <input type="checkbox" name="Subscribe" id="checkbox" value="yes" />
      <br />
      <label for="car">Choose a car</label>
      <select id="cars" name="cars">
        <option value="volvo">Volvo</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
      </select>
      <br />
      <label for="message">Write your feedback</label>
      <textarea name="message" id="msg" rows="6" col="10"></textarea>
    </form>
